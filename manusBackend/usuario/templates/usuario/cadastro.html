<h1>Cadastro</h1>

<div>
    
    {% if messages %}
    <div>
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data">
        <!-- CSRF Token de seguranÃ§a -->
        <!-- OBS: Sempre coloca-lo dentro do form  -->
        <!-- https://stackoverflow.com/questions/5207160/what-is-a-csrf-token-what-is-its-importance-and-how-does-it-work -->
        {% csrf_token %}

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" required id="cpf">
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required id="nome">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" required id="email">
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" required id="telefone">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" required id="senha">
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</div>
